services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: prolific
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama:latest
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/var/lib/ollama

  backend:
    build:
      context:
        ./exceed-prolific-backend
    ports:
      - "8000:8000"
    env_file:
      - ./exceed-prolific-backend/.env
    depends_on:
      - ollama
      - db

  frontend:
    build:
      context:
        ./exceed-prolific-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_HOST=http://localhost:8000
    depends_on:
      - backend

volumes:
  db_data: { }
